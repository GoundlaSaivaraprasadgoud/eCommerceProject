<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="htext">
                <h2>Ecommerce</h2>
            </div>
            
            <div class="nav">
                <ul>
                    <li  class="PageButtons" data-target="Home">Home</li>
                    <li class="PageButtons" data-target="Product">Products</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
            
            <div class="headericons" >

                <div class="headericon">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <span class="headericon-desc" id="login">Login</span>
                </div>
                <div class="headericon">
                    <i class="fa-solid fa-user-plus"></i>
                    <span class="headericon-desc" id="register">Register</span>
                </div>
                
                <div class="headericon">
                    <i class="fa-solid fa-cart-shopping" ></i>
                    <span class="headericon-desc" id="cart">Cart</span>
                </div>
            </div>

        </div>
        

    </header>
    <main>
        <div id="Home" class="page">
            <div class="mainimg">
                <img src="./main.png.jpg">
                
            
                <div class="imgdesc">
                    <h2>New Season Arrivals</h2>
                    <p>This is wider card with supporting text below as a natural lead-in to additional content .This content is a little bit longer</p>
                </div>
            </div>
            <h1 class="mainheading">Latest Products</h1>
            <div class="CategoryButtons">
                <button id="all">All</button>
                <button  id="men's clothing">Men's Clothing</button>
                <button id="women's clothing">Women's Clothing</button>
                <button id="jewelery">jewelery</button>
                <button id="electronics">Electronics</button>
    
            </div>
            <div id="HomeProducts"></div>
        </div>
        <div id="Product" class="page">
            <h1 class="mainheading">Latest Products</h1>
            <div class="CategoryButtons">
                <button id="all">All</button>
                <button  id="men's clothing">Men's Clothing</button>
                <button id="women's clothing">Women's Clothing</button>
                <button id="jewelery">jewelery</button>
                <button id="electronics">Electronics</button>
    
            </div>
            <div id="ProductContainer"></div>
        </div>

        <div id="SelectedProduct">
            <div id="SelectedProductDetails"></div>
            <div id="SlideShow"></div>
        </div>
    </main>


    <script src="./app.js"></script>
</body>
</html>
